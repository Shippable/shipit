  ### Tagging c7 services
  - name: dry_dh_x86_64_c7_tag_push
    type: runSh
    triggerMode: parallel
    dependencyMode: strict
    steps:
      - IN: shipit_repo
        switch: off
      - IN: shipit_dh_cli
        switch: off
      - IN: shipit_gh_ssh
        switch: off
      - IN: c7_repo
        switch: off
      - IN: c7all_repo
        switch: off
      - IN: c7nodall_repo
        switch: off
      - IN: c7pytall_repo
        switch: off
      - IN: c7javall_repo
        switch: off
      - IN: c7cppall_repo
        switch: off
      - IN: prod_release
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "shipit_repo")
            - ./tagAndPushSvcs.sh drydock dry-dock dhc7Drydock.txt dry_dh_x86_64_c7_tag_push
