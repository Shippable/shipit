resources:
  - name: shipit_repo
    type: gitRepo
    integration: avinci_gh
    pointer:
      sourceName: shippable/shipit
      branch: master

  - name: shipit_gh_ssh
    type: integration
    integration: avi_gh_ssh

  - name: shipit_bits_access_cli
    type: cliConfig
    integration: aws_bits_access
    pointer:
      region: us-east-1

  - name: shipit_rc_pem
    type: integration
    integration: aws-rc-pem

  - name: shipit_rc_swarm
    type: params
    version:
      params:
        secure: 

  - name: shippable_version
    type: version
    seed:
      versionName: "6.12.3"

  - name: rc_slack
    type: notification
    integration: ship-slack
    pointer:
      recipients:
        - "#rc"

jobs:
  - name: mktg_patch
    type: runSh
    triggerMode: parallel
    dependencyMode: strict
    steps:
      - IN: shipit_repo
        switch: off
      - IN: shipit_bits_access_cli
        scopes:
          - ecr
        switch: off
      - IN: mktg_sh_img
        switch: off
      - IN: prod_release
        switch: off
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "shipit_repo")
            - ./patchImage.sh mktg 374168611083.dkr.ecr.us-east-1.amazonaws.com prod_release
            - popd

  - name: rc_deploy
    type: runSh
    dependencyMode: strict
    runtime:
      timeoutMinutes: 15
    on_start:
      - NOTIFY: rc_slack
    steps:
      - IN: shipit_repo
        switch: off
      - IN: shipit_rc_pem
        switch: off
      - IN: shipit_rc_swarm
        switch: off
      - IN: baseami_patch
      - IN: api_sh_img
      - IN: www_sh_img
      - IN: nexec_sh_img
      - IN: mktg_sh_img
      - IN: micro_sh_img
      - IN: u16admiral_sh_img
      - IN: shipit_bits_access_cli
        scopes:
          - ecr
        switch: off
      - TASK:
          name: deploy_to_rc
          script:
            - pushd $(shipctl get_resource_state "shipit_repo")
            - ./deployRc.sh
            - popd
      - TASK:
          name: cleanup_untagged_images
          script:
            - |
              repositories=$(aws ecr describe-repositories --output text | awk '{print $5}')
              while read -r repo; do
                untagged_images=$(aws ecr list-images --repository-name $repo --filter tagStatus=UNTAGGED --query 'imageIds[*]' --output text)
                while read -r untagged_image; do
                  if [ ! -z "$untagged_image" ]; then
                    echo "Deleting untagged image: $untagged_image from repo: $repo"
                    aws ecr batch-delete-image --repository-name $repo --image-ids imageDigest="$untagged_image"
                  else
                    echo "No untagged image present in repo: $repo"
                  fi
                done <<< "$untagged_images"
              done <<< "$repositories"
    on_success:
      - NOTIFY: rc_slack
    on_failure:
      - NOTIFY: rc_slack

  - name: prod_release
    type: release
    steps:
      - IN: shippable_version
        switch: off
      - IN: bvt
        switch: off
      - TASK: managed
        bump: patch

  - name: backup_rc_db
    type: runSh
    integrations:
      - aws-rc-pem
      - aws_rc_access
    steps:
      - IN: shipit_rc_swarm
        switch: off
      - TASK:
          runtime:
            options:
              env:
                - SWARM_RES: shipit_rc_swarm
                - PEM_RES: aws-rc-pem
                - DB_HOST: msg1
                - BACKUP_SCRIPT_PATH: /home/ubuntu/backupDb.sh
                - BACKUP_OPTS: rc /backups true
                - AWS_REGION: us-east-1
          script:
            - |
               # Set up context
               BASTION_IP=$RC_BASTION_IP
               BASTION_USER=$RC_BASTION_USER
               BACKUP_EBS_VOLUME_ID=$RC_BACKUP_EBS_VOLUME_ID
               PEM_FILE=$(shipctl get_resource_env $PEM_RES KEYPATH)

            - |
               # Print context
               echo BASTION_IP=$BASTION_IP
               echo BASTION_USER=$BASTION_USER
               echo BACKUP_EBS_VOLUME_ID=$BACKUP_EBS_VOLUME_ID
               echo PEM_FILE=$PEM_FILE
               echo DB_HOST=$DB_HOST
               echo BACKUP_SCRIPT_PATH=$BACKUP_SCRIPT_PATH
               echo BACKUP_OPTS=$BACKUP_OPTS

            - |
               # Run backup
               ssh -i $PEM_FILE ${BASTION_USER}@${BASTION_IP} ssh $DB_HOST $BACKUP_SCRIPT_PATH $BACKUP_OPTS

            - |
               # Create snapshot
               NOW=$(date +"%Y_%m_%d-%H_%M")
               TAGS="ResourceType=snapshot,Tags=[{Key=Name,Value=prod-db-$NOW}]"
               DESC="RC DB backup snapshot at $NOW"
               AWS_ACCESS_KEY_ID=$(shipctl get_integration_field aws_rc_access accessKey)
               AWS_SECRET_ACCESS_KEY=$(shipctl get_integration_field aws_rc_access secretKey)
               aws ec2 create-snapshot --volume-id "$BACKUP_VOLUME_ID" --tag-specifications "$TAGS" --description "$DESC" --region $AWS_REGION | tee snapshot.json

            - |
               # Wait for snapshot to complete
               SNAPSHOT_ID=$(jq -r .SnapshotId snapshot.json)
               shippable_retry aws ec2 wait snapshot-completed --region $AWS_REGION --snapshot-ids $SNAPSHOT_ID
